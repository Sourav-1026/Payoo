<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- DaisyUi and Tailwind Css Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Text font -->
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="pt-[210px] w-[200px] mx-auto">
      <img src="./assets/Logo-full.png" alt="" />
    </div>

    <div class="form pt-[32px]">
      <div
        class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto rounded-2xl"
      >
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Mobile Number</label>
            <input
              id="input-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input text-[#080808] font-light bg-base-200 rounded-full"
              placeholder="Enter your number"
            />
            <br />
            <label class="label text-neutral font-bold">4 Digit Pin</label>
            <input
              id="input-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input text-[#080808] font-light bg-base-200 rounded-full"
              placeholder="Enter 4 Digit Pin"
            />
            <button id="login-btn" class="btn btn-primary mt-4 rounded-full">
              Login
            </button>
          </fieldset>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
