<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- DaisyUi and Tailwind Css Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Text font -->
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-1">
          <div class="logo w-[60px]">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="balance-info">
            <h2 class="text-2xl font-bold">
              $ <span id="balance">45000</span>
            </h2>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a href="/index.html" class="btn btn-soft text-neutral/50">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
          </a>
        </div>
      </section>
    </header>
    <section class="w-11/12 mx-auto py-10 space-y-5">
      <h2 class="text-3xl font-bold text-neutral">
        Welcome to Pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
      <div class="button grid grid-cols-3 gap-[16px]">
        <button
          class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl"
        >
          <img src="./assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>
        <button
          class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl"
        >
          <img src="./assets/opt-2.png" alt="" />
          <p>Cashout</p>
        </button>
        <button
          class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl"
        >
          <img src="./assets/opt-3.png" alt="" />
          <p>Transfer Money</p>
        </button>
        <button
          class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl"
        >
          <img src="./assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </button>
        <button
          class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl"
        >
          <img src="./assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>
        <button
          class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl"
        >
          <img src="./assets/opt-6.png" alt="" />
          <p>Transactions</p>
        </button>
      </div>
    </section>
  </body>
</html>
